<div class="d-flex justify-content-center">
    
    <div class="card mt-3 text-dark text-center" style="width: 500px">
        
        <div class="card-header">
            <div class="d-flex align-items-center">
    
                <a href="{{URL}}/">
                  <button class="btn btn-primary">&larr;</button>
                </a>
    
                <h1 class="flex-grow-1 text-center m-0">Login</h1>
    
                <div style="width: 42px;"></div> 
            </div>
        </div>

        
        <div class="card-body">
            {{status}}
            
            <form method="post">
                
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="email@teste.com" required autofocus>
                </div>
                
                <div class="form-group my-3">
                    <label>Senha</label>
                    <input type="password" class="form-control" name="senha" placeholder="*************" required>
                </div>
                
                <button type="submit" class="btn-lg btn-danger">Entrar</button>
                    
            </form> 
        </div>
        
    </div>
    
</div>
